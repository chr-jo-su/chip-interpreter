<!DOCTYPE html>
<html>

<head>
  <title>Interpreter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    canvas {
      border: 1px dotted gray;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #111;
    }

    #mainContent {
      display: flex;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    #memoryDisplayContainer {
      font-size: smaller;
      margin-top: -40px;
    }

    #memoryDisplay {
      padding: 20px;
    }

    #statsContainer {
      margin-top: -15px;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a id="loadRomLink">Load ROM</a></li>
    </ul>
  </nav>
  <input type="file" id="romFile" style="display: none;" accept=".ch8" />

  <div id="mainContent">
    <div id="displayContainer">
      <canvas id="displayCanvas" width="64" height="32"></canvas>
    </div>

    <div id="statsContainer">
      <pre id="statsDisplay"></pre>
    </div>
  </div>

  <div id="memoryDisplayContainer">
    <pre id="memoryDisplay"></pre>
  </div>

  <script src="cpu.js"></script>
  <script src="display.js"></script>
  <script src="input.js"></script>
  <script src="script.js"></script>
</body>

</html>
